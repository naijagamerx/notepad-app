<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f9f9f9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icon-192x192.png">
    <link rel="apple-touch-icon" href="./images/icon-192x192.png">
    <link rel="mask-icon" href="./images/icon-192x192.png" color="#007AFF">
    <meta name="msapplication-TileImage" content="./images/icon-192x192.png">
    <meta name="msapplication-TileColor" content="#007AFF">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fileOperations.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <title>NotePad - Modern Note Taking App</title>
    <style>
        /* Critical mobile fixes that need to be inline to take precedence */
        @media (max-width: 768px) {
            .sidebar-header {
                display: flex !important;
                visibility: visible !important;
                position: sticky !important;
                top: 0 !important;
                z-index: 11 !important;
                background-color: #f9f9f9 !important;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05) !important;
            }
            
            .sidebar:not(.collapsed) {
                transform: translateX(0) !important;
                z-index: 10 !important;
            }
            
            .sidebar.collapsed {
                transform: translateX(-100%) !important;
            }
            
            /* Hide PC-only toolbar on mobile */
            .format-toolbar.pc-only {
                display: none !important;
            }
            
            /* Share and tag buttons styles fix */
            #shareNoteBtn, #tagNoteBtn {
                display: inline-flex !important;
                align-items: center !important;
                justify-content: center !important;
                background-color: #007AFF !important;
                color: white !important;
                border-radius: 8px !important;
                padding: 8px 12px !important;
                margin-right: 8px !important;
                border: none !important;
                cursor: pointer !important;
            }
            
            #shareNoteBtn i, #tagNoteBtn i {
                color: white !important;
                margin-right: 0 !important;
            }
        }
        
        /* Desktop-specific fixes */
        @media (min-width: 769px) {
            /* Hide mobile formatting toolbar on desktop */
            details.mobile-only {
                display: none !important;
            }
            
            /* Share and tag buttons styles fix for desktop */
            #shareNoteBtn, #tagNoteBtn {
                display: inline-flex !important;
                align-items: center !important;
                justify-content: center !important;
                background-color: #f0f0f0 !important;
                color: #007AFF !important;
                border-radius: 8px !important;
                padding: 8px 12px !important;
                margin-right: 8px !important;
                border: none !important;
                cursor: pointer !important;
            }
            
            #shareNoteBtn i, #tagNoteBtn i {
                color: #007AFF !important;
                margin-right: 0 !important;
            }
            
            /* Fix icon visibility */
            .fa, .fas, .far, .fab {
                display: inline-block !important;
            }
        }
        
        /* Critical CSS for toolbar - ensures styling regardless of CSS file loading */
        .format-toolbar {
            display: flex;
            gap: 5px;
            padding: 5px;
            background-color: #f8f8f8;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        
        .format-toolbar button {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .format-toolbar button i {
            font-size: 16px;
            display: inline-block !important;
        }
        
        .format-toolbar button.active {
            background-color: #e6f7ff;
            border-color: #1890ff;
            color: #1890ff;
        }
        
        .format-toolbar button:hover {
            background-color: #f0f0f0;
        }
        
        .format-divider {
            width: 1px;
            height: 20px;
            background-color: #e0e0e0;
            margin: 0 5px;
        }
        
        /* Modal and share button styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            overflow: auto;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-body {
            padding: 20px 0;
        }
        
        .modal-footer {
            padding-top: 10px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .close-btn:hover {
            color: #666;
        }
        
        /* Share options grid */
        .share-options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .share-option-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .share-option-btn i {
            font-size: 24px;
            margin-bottom: 8px;
            display: inline-block !important;
        }
        
        .share-option-btn.email {
            background-color: #f2f2f7;
            color: #007AFF;
        }
        
        .share-option-btn.whatsapp {
            background-color: #e9ffef;
            color: #25D366;
        }
        
        .share-option-btn.twitter {
            background-color: #e8f5fd;
            color: #1DA1F2;
        }
        
        .share-option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Share modal preview styles - critical for appearance */
        .share-modal-preview {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .preview-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .preview-content {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .share-link-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }
        
        .share-link-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .share-link-header i {
            color: #007AFF;
            margin-right: 10px;
            font-size: 18px;
        }
        
        .share-link-url {
            display: flex;
            position: relative;
            margin-bottom: 20px;
        }
        
        .share-link-url input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .copy-btn {
            margin-left: 10px;
            background-color: #f0f0f0;
            border: none;
            padding: 0 15px;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .copy-btn i {
            margin-right: 5px;
        }
        
        .copy-status {
            position: absolute;
            right: 120px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        /* Primary and secondary buttons */
        .primary-btn, .secondary-btn, .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .primary-btn, .btn-primary {
            background-color: #007AFF;
            color: white;
        }
        
        .secondary-btn, .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn-danger {
            background-color: #ff3b30;
            color: white;
        }
        
        .primary-btn:hover, .btn-primary:hover {
            background-color: #0069d9;
        }
        
        .secondary-btn:hover, .btn-secondary:hover {
            background-color: #e2e2e2;
        }
        
        .btn-danger:hover {
            background-color: #dc3545;
        }
        
        /* Input styles */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* Tags styles */
        .tag-input-container {
            display: flex;
        }
        
        .tag-input-container input {
            flex: 1;
            margin-right: 10px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .tag {
            background-color: #e9f0ff;
            color: #007AFF;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
        }
        
        .tag i {
            margin-left: 5px;
            cursor: pointer;
        }
        
        .tag i:hover {
            color: #ff3b30;
        }
        
        /* Modal animation */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebarTitle">Notes</h2>
                <div class="header-buttons">
                    <button id="newFolderBtn" class="icon-btn" title="New Folder">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <button id="newNoteBtn" class="icon-btn" title="New Note">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search">
            </div>
            <div class="folders-section">
                <div class="section-header">
                    <h3>Folders</h3>
                </div>
                <div id="foldersList" class="folders-list">
                    <!-- Folders will be dynamically added here -->
                </div>
            </div>
            <div class="notes-section">
                <div class="section-header">
                    <h3>Notes</h3>
                </div>
                <div id="notesList" class="notes-list" onclick="if (window.noteOperations && event.target.classList.contains('delete-note')) { window.noteOperations.deleteNote(event.target.dataset.noteId); }">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="toolbar">
                <div class="toolbar-left">
                    <button id="sidebarToggle" class="toolbar-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button id="uploadBtn" class="toolbar-btn" title="Upload Text">
                        <i class="fas fa-file-upload"></i>
                    </button>
                    <button id="uploadTextBtn" class="toolbar-btn" title="Upload Text File">
                        <i class="fas fa-file-alt"></i>
                        <span class="btn-text">Upload Text</span>
                    </button>
                    <input type="file" id="uploadInput" accept=".txt,.md,.markdown,.doc,.docx" style="display: none">
                    
                    <!-- PC-only formatting toolbar -->
                    <div class="format-toolbar pc-only">
                        <button id="toolbar-boldBtn" title="Bold"><i class="fas fa-bold"></i></button>
                        <button id="toolbar-italicBtn" title="Italic"><i class="fas fa-italic"></i></button>
                        <button id="toolbar-underlineBtn" title="Underline"><i class="fas fa-underline"></i></button>
                        <button id="toolbar-strikeBtn" title="Strike"><i class="fas fa-strikethrough"></i></button>
                        <button id="toolbar-headingBtn" title="Heading"><i class="fas fa-heading"></i></button>
                        <button id="toolbar-quoteBtn" title="Quote"><i class="fas fa-quote-right"></i></button>
                        <button id="toolbar-codeBtn" title="Code"><i class="fas fa-code"></i></button>
                        <button id="toolbar-listBtn" title="List"><i class="fas fa-list"></i></button>
                        <span class="format-divider"></span>
                        <button id="toolbar-alignLeftBtn" title="Align Left"><i class="fas fa-align-left"></i></button>
                        <button id="toolbar-alignCenterBtn" title="Align Center"><i class="fas fa-align-center"></i></button>
                        <button id="toolbar-alignRightBtn" title="Align Right"><i class="fas fa-align-right"></i></button>
                        <button id="toolbar-indentBtn" title="Indent"><i class="fas fa-indent"></i></button>
                        <button id="toolbar-outdentBtn" title="Outdent"><i class="fas fa-outdent"></i></button>
                        <span class="format-divider"></span>
                        <button id="toolbar-linkBtn" title="Insert Link"><i class="fas fa-link"></i></button>
                        <button id="toolbar-imageBtn" title="Insert Image"><i class="fas fa-image"></i></button>
                        <button id="toolbar-hrBtn" title="Horizontal Rule"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button id="shareNoteBtn" title="Share Note">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button id="tagNoteBtn" title="Add Tags">
                        <i class="fas fa-tags"></i>
                    </button>
                    <button id="saveNoteBtn" title="Save Note">
                        <i class="fas fa-save"></i>
                        <span class="btn-text">Save</span>
                    </button>
                    <button id="deleteNoteBtn" title="Delete Note">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="note-editor">
                <div class="editor-toolbar">
                    <input type="text" id="noteTitleInput" placeholder="Note Title">
                    <details class="mobile-only">
                        <summary>Formatting Options</summary>
                        <div class="format-buttons">
                            <button id="boldBtn" title="Bold"><i class="fas fa-bold"></i></button>
                            <button id="italicBtn" title="Italic"><i class="fas fa-italic"></i></button>
                            <button id="underlineBtn" title="Underline"><i class="fas fa-underline"></i></button>
                            <button id="strikeBtn" title="Strike"><i class="fas fa-strikethrough"></i></button>
                            <button id="headingBtn" title="Heading"><i class="fas fa-heading"></i></button>
                            <button id="quoteBtn" title="Quote"><i class="fas fa-quote-right"></i></button>
                            <button id="codeBtn" title="Code"><i class="fas fa-code"></i></button>
                            <button id="listBtn" title="List"><i class="fas fa-list"></i></button>
                        </div>
                    </details>
                </div>
                <div class="note-content" contenteditable="true"></div>
            </div>
        </div>
    </div>
    <div id="folderContextMenu" class="context-menu"></div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle warning-icon"></i>
                <h2>Delete Note</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note?</p>
                <p class="note-title"></p>
            </div>
            <div class="modal-footer">
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Folder Creation Modal -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="folderName">Folder Name</label>
                    <input type="text" id="folderName" placeholder="Enter folder name">
                </div>
                <div class="modal-footer">
                    <button id="createFolderBtn" class="primary-btn">Create</button>
                    <button id="cancelFolderBtn" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Note Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Share Note</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="share-modal-preview">
                    <div class="preview-title" id="sharePreviewTitle">Note Title</div>
                    <div class="preview-content" id="sharePreviewContent">Note content will appear here...</div>
                </div>
                
                <div class="share-link-container">
                    <div class="share-link-header">
                        <i class="fas fa-link"></i>
                        <span>Share this note with others</span>
                    </div>
                    <div class="share-link-content">
                        <div class="share-link-url">
                            <input type="text" id="shareLink" readonly>
                            <button id="copyShareLinkBtn" class="copy-btn">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <div class="copy-status" id="copyStatus">Copied!</div>
                        </div>
                        
                        <div class="share-options-grid">
                            <div id="emailShareBtn" class="share-option-btn email">
                                <i class="fas fa-envelope"></i>
                                <span>Email</span>
                            </div>
                            <div id="whatsappShareBtn" class="share-option-btn whatsapp">
                                <i class="fab fa-whatsapp"></i>
                                <span>WhatsApp</span>
                            </div>
                            <div id="twitterShareBtn" class="share-option-btn twitter">
                                <i class="fab fa-twitter"></i>
                                <span>Twitter</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeShareBtn" class="secondary-btn">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Tag Note Modal -->
    <div id="tagModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Tags</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="newTag">Add Tag</label>
                    <div class="tag-input-container">
                        <input type="text" id="newTag" placeholder="Enter tag name">
                        <button id="addTagBtn" class="primary-btn">Add</button>
                    </div>
                </div>
                <div class="current-tags">
                    <h4>Current Tags</h4>
                    <div id="tagsContainer" class="tags-container">
                        <!-- Tags will be added here dynamically -->
                    </div>
                </div>
                <div class="popular-tags">
                    <h4>Popular Tags</h4>
                    <div id="popularTagsContainer" class="tags-container">
                        <!-- Popular tags will be added here dynamically -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveTagsBtn" class="primary-btn">Save</button>
                <button id="cancelTagsBtn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Mobile Tab Bar -->
    <div class="mobile-tab-bar">
        <button class="tab-btn" id="allNotesTab">
            <i class="fas fa-sticky-note"></i>
            <span>All Notes</span>
        </button>
        <button class="tab-btn" id="foldersTab">
            <i class="fas fa-folder"></i>
            <span>Folders</span>
        </button>
        <button class="tab-btn" id="newNoteTab">
            <i class="fas fa-plus-circle"></i>
            <span>New</span>
        </button>
        <button class="tab-btn" id="searchTab">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </button>
    </div>

    <!-- Notification area -->
    <div id="notificationArea"></div>
    
    <!-- Mobile floating action buttons container -->
    <div class="mobile-floating-actions">
        <button class="floating-action-btn share-btn" id="mobileShareBtn">
            <i class="fas fa-share-alt"></i>
        </button>
        <button class="floating-action-btn tag-btn" id="mobileTagBtn">
            <i class="fas fa-tags"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="./js/noteOperations.js"></script>
    <script src="./js/fileOperations.js"></script>
    <script src="./script.js"></script>
    <script src="./js/mobileApp.js"></script>
    <script>
        // Verify resources loaded correctly
        document.addEventListener('DOMContentLoaded', function() {
            // Handle potential path issues by dynamically checking and reloading if needed
            const checkAndFixPaths = function() {
                const basePath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                console.log('Base path detected:', basePath);
                
                // Check for FontAwesome
                const fontAwesomeLoaded = (function() {
                    const span = document.createElement('span');
                    span.className = 'fa';
                    span.style.display = 'none';
                    document.body.insertBefore(span, document.body.firstChild);
                    const result = window.getComputedStyle(span, null).fontFamily.includes('FontAwesome');
                    document.body.removeChild(span);
                    return result;
                })();
                
                if (!fontAwesomeLoaded) {
                    console.error('FontAwesome not loaded correctly');
                    // Attempt to reload FontAwesome with multiple approaches
                    const links = [
                        'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css',
                        'https://use.fontawesome.com/releases/v6.4.0/css/all.css',
                        'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'
                    ];
                    
                    links.forEach(url => {
                        const link = document.createElement('link');
                        link.rel = 'stylesheet';
                        link.href = url;
                        document.head.appendChild(link);
                    });
                }
                
                // Check for required JavaScript files with both relative and absolute paths
                const scriptNames = ['noteOperations.js', 'fileOperations.js', 'script.js', 'mobileApp.js'];

                            icon.style.marginRight = '4px';
                        }
                    }
                };
                
                fixShareAndTagButtons();
                
                // Run the fix again after a delay to make sure it applies
                setTimeout(fixShareAndTagButtons, 1000);
                
            }, 1500);
        });
    </script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <script>
        // Load saved folders from localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load folders from localStorage
            try {
                const savedFolders = JSON.parse(localStorage.getItem('folders') || '[]');
                if (savedFolders && savedFolders.length > 0) {
                    console.log('Loading saved folders:', savedFolders);
                    
                    const foldersList = document.getElementById('foldersList');
                    if (foldersList) {
                        // First clear any default folders
                        foldersList.innerHTML = '';
                        
                        // Then add saved folders
                        savedFolders.forEach(folder => {
                            const newFolder = document.createElement('div');
                            newFolder.className = 'folder-item';
                            newFolder.dataset.folderId = folder.id;
                            newFolder.innerHTML = `
                                <i class="fas fa-folder"></i>
                                <span class="folder-name">${folder.name}</span>
                                <span class="folder-count">${folder.notes ? folder.notes.length : 0}</span>
                                <div class="folder-actions">
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            `;
                            foldersList.appendChild(newFolder);
                            
                            // Style the folder
                            Object.assign(newFolder.style, {
                                display: 'flex',
                                alignItems: 'center',
                                padding: '10px 15px',
                                borderRadius: '8px',
                                marginBottom: '5px',
                                backgroundColor: '#f0f0f0',
                                cursor: 'pointer'
                            });
                            
                            // Add click handler to select folder
                            newFolder.addEventListener('click', function(e) {
                                // Only handle clicks on the folder itself, not on the actions
                                if (!e.target.closest('.folder-actions')) {
                                    // Remove active class from all folders
                                    document.querySelectorAll('.folder-item').forEach(item => {
                                        item.classList.remove('active');
                                        item.style.backgroundColor = '#f0f0f0';
                                    });
                                    
                                    // Add active class to this folder
                                    this.classList.add('active');
                                    this.style.backgroundColor = '#e0e0e0';
                                    
                                    // Update the notes list based on this folder
                                    // (This would typically filter notes by folder)
                                    console.log('Selected folder:', this.dataset.folderId);
                                }
                            });
                        });
                        
                        console.log('Folders loaded from localStorage');
                    }
                }
            } catch (err) {
                console.error('Error loading folders from localStorage:', err);
            }
        });
    </script>
